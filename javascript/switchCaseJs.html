<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <link rel="stylesheet" href="">
</head>
<body>
   <script>      
var tanggal = new Date();
   var kode_hari = tanggal.getDay();
   var nama_hari = "";

   switch(kode_hari) {
      case 0:
         nama_hari = "Minggu";
         break;
      case 1:
         nama_hari = "Senin";
         break;
      case 2:
         nama_hari = "Selasa";
         break;
      case 3:
         nama_hari = "Rabu";
         break;
      case 4:
         nama_hari = "Kamis";
         break;
      case 5:
         nama_hari = "Jumat";
         break;
      case 6:
         nama_hari = "sabtu";
      }

      document.write("Hari ini hari " + nama_hari);
      document.write(", tanggal " + tanggal.getDate() + "/" + (tanggal.getMonth() + 1) + "/" + (tanggal.getYear()+ 1900));

   </script>
   
</body>
</html>
